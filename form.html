<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form per Condexo Bootstrap</title>
    <!--link to bootstrap class-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--link to bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--link to my css-->
    <link rel="stylesheet" href="/style/style.css">




</head>

<body>
    <div class="container-esterno">
        <div class="container" id="title">
            <img src="/img/logo-white-blu-01-300x96.png" class="logo" alt="logo condexo">
            <h3>Compila i campi per iscriverti</h3>
        </div>
        <form>
            <div class="row">
                <div class="col-md-6 campoNome">
                    <label for="name" class="form-label">Nome*:</label>
                    <input type="text" class="form-control" id="name" placeholder="es: Mario">
                </div>
                <div class="col-md-6 surname">
                    <label for="surname" class="form-label">Cognome*:</label>
                    <input type="text" class="form-control" id="surname" placeholder="es: Rossi">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="form-select">Genere:</label>
                    <select class="form-select" aria-placeholder="Scegli un'opzione" id="genre">
                        <option selected></option>
                        <option value="Uomo">Uomo</option>
                        <option value="Donna">Donna</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Età:</label>
                    <input type="text" class="form-control" id="age" placeholder="es: 30">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 address">
                    <label for="address" class="form-label">Indirizzo*:</label>
                    <input type="text" class="form-control" id="address" placeholder="es: via Roma 58">
                </div>
                <div class="col-md-6">
                    <label for="cap" class="form-label">Cap:</label>
                    <input type="text" class="form-control" id="cap" placeholder="es: 00121">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 userType">
                    <label for="form-select">Tipologia di utente*:</label>
                    <select class="form-select" aria-placeholder="Scegli un'opzione" id="userType">
                        <option selected></option>
                        <option value="Amministratore">Amministratore</option>
                        <option value="Condòmino">Condòmino</option>
                        <option value="Fornitore">Fornitore</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="phoneNumber" class="form-label">Cellulare:</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="es: 123 342 9234">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 email">
                    <label for="exampleInputEmail1" class="form-label">Email*:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="es: esempio@email.com">
                </div>
                <div class="col-md-6 password">
                    <label for="exampleInputPassword1" class="form-label">Password*:
                        <i class="bi bi-info-circle hvr-bounce-in" id="info"></i>
                    </label>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h6>
                                La password deve:
                                <ol>
                                    <li>Essere lunga minimo 16 caratteri</li>
                                    <li>Contenere almeno un carattere maiuscolo</li>
                                    <li>Contenere almeno un carattere minuscolo</li>
                                    <li>Contenere solo simboli alfanumerici</li>
                                    <li>Contenere almeno un numero</li>
                                </ol>
                            </h6>
                        </div>
                    </div>

                    <input type="password" class="form-control" id="password" placeholder="es: passwordSicura23">
                </div>
            </div>
        </form>
        <div id="button">
            <button type="submit" onclick="save()" class="btn" id="submit">Submit</button>

        </div>
        <div id="modalSubmit" class="modal">
            <div class="modal-content">
                <span class="closeSubmit">&times;</span>
                <div class="sumbitComplete">
                    <i class="bi bi-hand-thumbs-up-fill hvr-buzz" id="like"></i>
                    <h3 class="success">
                        Registrazione avvenuta con successo
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <script src="ts/logic.js"></script>
    <!--link to bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
